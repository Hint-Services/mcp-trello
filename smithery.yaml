# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

name: "@HintServices/mcp-trello"
description: "A TypeScript-based Model Context Protocol (MCP) server for Trello"
version: "0.1.1"

startCommand:
  type: stdio
  configSchema:
    type: object
    title: "MCP Trello Configuration"
    description: "Configuration options for the MCP Trello server"
    properties:
      trello:
        type: object
        title: "Trello API Configuration"
        description: "Configuration for the Trello API"
        properties:
          apiKey:
            type: string
            description: "Your Trello API key (get from https://trello.com/app-key)"
          token:
            type: string
            description: "Your Trello token (generate using your API key)"
          boardId:
            type: string
            description: "ID of the Trello board to interact with (found in board URL)"
    required: ["trello"]
  commandFunction: |-
    (config) => ({
      command: 'node',
      args: ['build/index.js'],
      env: {
        NODE_ENV: 'production',
        trelloApiKey: config.trello?.apiKey || '',
        trelloToken: config.trello?.token || '',
        trelloBoardId: config.trello?.boardId || '',
      }
    })

clients:
  - claude
  - cursor
  - windsurf
  - cline
  - typescript
